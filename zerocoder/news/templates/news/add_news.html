{% extends 'main/base.html' %}
{% load static %}

{% block title %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Добавление новости</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Форма для добавления новости</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <!--<label for="title">Заголовок новости</label>
                            <input type="text" id="title" class="form-control" placeholder="Введите заголовок новости">-->
                              {{ form.title }}
                        </div>
                        <div class="form-group mb-3">
                            <!--<label for="description">Краткое описание</label>
                            <input type="text" id="description" class="form-control" placeholder="Введите краткое описание">-->
                          {{ form.short_description }}
                        </div>
                        <div class="form-group mb-3">
                            <!--<label for="content">Содержание</label>
                            <textarea id="content" class="form-control" rows="5" placeholder="Введите содержание новости"></textarea>-->
                          {{ form.text }}
                        </div>
                        <div class="form-group mb-3">
                            <!--<label for="date">Дата публикации</label>
                            <input type="date" id="date" class="form-control">-->
                          {{ form.pub_date }}
                        </div>
                        <!--<div class="form-group mb-4">
                            <label for="time">Время публикации</label>
                            <input type="time" id="time" class="form-control">
                        </div>-->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Добавить новость</button>
                        </div>
                    </form>
                  <p>{{ error }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
